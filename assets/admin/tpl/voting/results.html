<style>
	.cat-panel {
		position: absolute; 
		bottom: 0; 
		right: 0; 
		margin-right: 20px; 
	}

</style>
<div ng-controller="ResultController">
	<div class="row nomargin" style="margin-top: 30px">
        <div class="col-md-12">
          <div class="row row-sm text-center">
          	<div class="col-sm-12 m-b-md">
            	<div class="r bg-light dker item hbox no-border">                
            		<div class="col dk padder-v r-r">
            		  	<div class="text-primary-dk font-thin h1"><span>{{total_count}}</span></div>
            		  	<span class="text-muted text-xs">Number of Displayed</span> 
            		  	<a class="bottom text-right w-full" href="#/app/voting">
	            		  	<i class="fa fa-thumbs-up text-danger" style="font-size: 20px;margin-right: 5px; margin-bottom: 5px" aria-hidden="true" title="Results"></i> 
	            		</a>           		  	
            		</div>
            	</div>
            </div>

            <div class="col-sm-12">
            	<a href class="block panel padder-v bg-primary item">
            		<span class="text-white font-thin h1 block">{{like_count}}</span>
            		<span class="text-muted text-xs">Favorited</span>
            		<span class="bottom text-right w-full">
            		  	<i class="fa fa-heart text-muted m-r-sm"></i>
            		</span>
            	</a>
            </div>

            <div class="col-sm-6" hidden="">
            	<div class="panel padder-v item">
            		<div class="h1 text-info font-thin h1">{{dislike_count}}</div>
            		<span class="text-muted text-xs">Dislike</span>
            		<div class="top text-right w-full">
            		  	<i class="fa fa-thumbs-o-down text-warning m-r-sm"></i>
            		</div>
            	</div>
            </div>
            
          </div>
        </div>
        <div class="col-md-12">
          	<div class="col-sm-6">
          		<div ng-repeat="row in like_list" class="row">
	        		<div ng-repeat="item in row" class="col-sm-4">		        			
	        			<img ng-src="{{item.url}}" style="width:100%" />		
	        			<div class="cat-panel">
		        			<a href ng-click="onFavorite(item)">
		        				<i class="fa fa-heart" ng-class="{'text-danger' : item.favourite}" aria-hidden="true"></i>
		        			</a>		
	        			</div>	
	        		</div>	
	        	</div>
          	</div>
          	<div class="col-sm-6">
          		<div ng-repeat="row in dislike_list" class="row">
	        		<div ng-repeat="item in row" class="col-sm-4">		        			
	        			<img ng-src="{{item.url}}" style="width:100%" />		
	        			<div class="cat-panel">
		        			<a href ng-click="onFavorite(item)">
		        				<i class="fa fa-heart" ng-class="{'text-danger' : item.favourite}" aria-hidden="true"></i>
		        			</a>		
	        			</div>	
	        		</div>	
	        	</div>
          	</div>
        </div>
      </div>
</div>
