<div ng-controller="SigninFormController">
	<div class="row nomargin" style="margin-top: 100px">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-6">			
			<form class="bs-example form-horizontal" ng-submit="login()">
	            <div class="form-group">
	            	<label class="col-sm-2 control-label">Email</label>
	            	<div class="col-sm-10">
	            		<input type="email" ng-model="email" class="form-control" placeholder="Email" required>	            		
	            	</div>
	            </div>
	            <div class="form-group">
	            	<label class="col-sm-2 control-label">Password</label>
	            	<div class="col-sm-10">
	            	  	<input type="password" ng-model="password" class="form-control" placeholder="Password" required>
	            	</div>
	            </div>            
	            <div class="form-group">
	              	<div class="col-sm-offset-2 col-sm-10">
	                	<button type="submit" class="btn btn-sm btn-info">Sign in</button>
	              	</div>
	            </div>
          	</form>
		</div>
		<div class="col-sm-3">
		</div>
	</div>
</div>
